<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login Form</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="testpassword123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Attempting login...';
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Token: ${data.access_token.substring(0, 50)}...</p>
                        <p>Expires: ${data.expires_at}</p>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<h3>Login Failed:</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Network Error:</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
